<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jshlatt Fan Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9d9d, #ff6f61);
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden; /* Prevents unwanted scrollbars */
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px;
            border-bottom: 3px solid #ffcc00;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 2s ease-out;
        }
        #visit-counter {
            color: #ffcc00;
            font-size: 1.2rem;
            margin-top: 10px;
            animation: counterAnimation 2s ease-out;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            border-top: 3px solid #ffcc00;
        }
        nav a {
            color: white;
            float: left;
            display: block;
            padding: 16px 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #ff6f61;
            color: #fff;
            transform: scale(1.1);
        }
        .main-content {
            padding: 20px;
            animation: slideIn 1.5s ease-out;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 3px solid #ffcc00;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes counterAnimation {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Mouse follow effect */
        .parallax {
            position: absolute;
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Jshlatt Fan Page</h1>
    <p>All things Jshlatt, from streams to memes!</p>
    <div id="visit-counter">Visitors: 0</div>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="main-content">
    <section class="gallery" id="gallery">
        <h2>Jshlatt in Action</h2>
    </section>
</div>

<footer>
    <p>&copy; 2025 Jshlatt Fan Page | <a href="https://twitter.com/jshlatt" target="_blank">Follow Jshlatt!</a></p>
</footer>

<script>
    // Get the current visit count from localStorage
    let visitCount = localStorage.getItem('visitCount');
    if (!visitCount) {
        visitCount = 0;
    }
    visitCount = parseInt(visitCount) + 1;

    // Save the updated count to localStorage
    localStorage.setItem('visitCount', visitCount);

    // Display the visit count in the header
    document.getElementById('visit-counter').innerText = `Visitors: ${visitCount}`;

    // Mouse move effect
    document.addEventListener('mousemove', (event) => {
        const parallaxElements = document.querySelectorAll('.parallax');
        parallaxElements.forEach((element) => {
            const speed = element.getAttribute('data-speed') || 1;
            const x = (window.innerWidth - event.pageX * speed) / 100;
            const y = (window.innerHeight - event.pageY * speed) / 100;
            element.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    });
</script>

</body>
</html>
